<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exericios aula 29</title>
</head>
<body>
    <section>
        <!-- criando um span para aparecer oque o usuario digitar -->
        <h1>O seu numero e <span id="numero-titulo"></span></span></h1>

        <!-- essa div vai mostrar os resultados dos resultados Math -->
        <div id="texto">Texto</div>
    </section>
    

    <script>
        // convertendo para numero
     const numero=Number(prompt("digite um numero"));
     const numeroTitulo=document.getElementById('numero-titulo');
     const texto=document.getElementById('texto');

    //  para alterar o html e fazer com que ele mostre o numero digitado

    numeroTitulo.innerHTML=numero;

    texto.innerHTML=`<p> raiz quadrada: ${numero ** 0.5} </p></br>`
    texto.innerHTML+=`<p>${numero} e inteiro:${Number.isInteger(numero)}</p></br>`
    texto.innerHTML+=`<p> E NaN: ${Number.isNaN(numero)} </p></br>`
    texto.innerHTML+=`<p> Arredondado pra baixo: ${Math.floor(numero)} </p></br>`
    texto.innerHTML+=`<p> Arredondado pra cima: ${Math.ceil(numero)} </p></br>`
    texto.innerHTML+=`<p> Com duas casas decimais: ${numero.toFixed(2)} </p></br>`;
    

    </script>
</body>
</html>
