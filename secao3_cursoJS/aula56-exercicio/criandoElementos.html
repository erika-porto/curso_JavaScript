        // outra maneira de realizar isso

        const elementos = [
            { tag: 'p', texto: 'Frase 1' },
            { tag: 'div', texto: 'Frase 2' },
            { tag: 'footer', texto: 'Frase 3' },
            { tag: 'section', texto: 'Frase 4' },
        ];
        // acionando o container
        const container = document.querySelector('.container');

        // criando uma div para abracar todos os elementos que serao criados
        const div = document.createElement('div');

        // criando laco de repeticao para percorrer o elemento e criar uma tag com texto
        for (let i = 0; i < elementos.length; i++) {

            // desestruturando o objeto
            let { tag, texto } = elementos[i];
            let tagCriada = document.createElement(tag);
            let textoCriado = document.createTextNode(texto);

            // mae tagCriada recebe filho texto
            tagCriada.appendChild(textoCriado);

            // mae div recebe filha tagCriada
            div.appendChild(tagCriada);
        }

        // container mae receve div filha 
        container.appendChild(div);
